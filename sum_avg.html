<!-- write a program to enter 5nos and find sum and average of the 5nos.-->
<html>
<script>
var s = prompt("enter a number");
var t = prompt("enter a number");
var u = prompt("enter a number");
var v = prompt("enter a number");
var w = prompt("enter a number");

var sum = parseInt(s)+parseInt(t)+parseInt(u)+parseInt(v)+parseInt(w); 
var avg = (sum/5);

document.write("The sum of no. is " + sum);
document.write("<br>");
document.write("The avg of the no. is " + avg);

alert("The sum of no. is " + sum);
alert("The avg of the no. is " + avg);


console.log("The sum of the no. is " + sum);
console.log("The avg of the no. is " + avg);

</script>
</html>
