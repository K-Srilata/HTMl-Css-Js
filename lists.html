<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lists in HTML</title>
</head>
<body>
	<ul>
		<li>Bread</li>
		<li>Butter</li>
		<li>Jam</li>
		<li>Samosa</li>
	</ul>
	<ol type="A">
		<li>Bread</li>
		<li>Butter</li>
		<li>Jam</li>
		<li>Samosa</li>
	</ol>
	<ol type="a">
		<li>Bread</li>
		<li>Butter</li>
		<li>Jam</li>
		<li>Samosa</li>
	</ol>
	<!-- These are absolute links which exists in internet -->
	<a href="https://www.google.com/">Google</a>
	<a href="https://www.netflix.com/">Netflix</a>
	<!-- attribute=value href is hyper text reference -->
	<!-- Thses are relative links -->
	<!-- which exists in our file system -->
	<br>
	<!-- This is single tab -->
	<img src="tree.jpg" alt="tree" height="100px" width="100px">
	<img src="https://wallpapers.com/images/hd/captain-america-android-0aqaztdwgpz41epy.jpg" height="100px" width="100px">
</body>
</html>
