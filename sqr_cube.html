<!-- Write a program to find square of the number and cube of the number -->


<html>
<style>
h1 {
background-color:black;
color : white;
}
</style>
<script>
var a=prompt("enter a number");
var sqr = parseInt(a)*parseInt(a);
var cube = parseInt(a)*parseInt(a)*parseInt(a);

document.write("The square of the number is " + sqr);
document.write("<br>")
document.write("The cube of the number is " + cube);
document.write("<br>");

alert("The square of the number is " + sqr);
alert("The cube of the number is " + cube);

console.log("The square is "+ sqr);
console.log("The cube is "+ cube);
</script>
<body>
<h2>Welcome</h2>
</body>
</html>
