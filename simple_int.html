<!-- write a program to enter priniple,rate,time and find simple intrest. si=(p*t*r)/t-->

<html>
<script>
var p = prompt("enter the principle ");
var r = prompt("enter the rate ");
var t = prompt("enter the time");

var si = (parseInt(p)*parseInt(t)*parseInt(r))/100;

document.write("Simple intrest is " + si);

alert("Simple intrest is " + si);

console.log("Simple intrest is " + si);

</script>
</html>
