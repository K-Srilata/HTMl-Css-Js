<html>
<script>
var rollno = prompt("Enter roll no.");
var name = prompt("Enter your name");
var address=prompt("Enter your address");
var phy = prompt("Enter your phy marks");
var chem = prompt("Enter your chem marks");
var bio = prompt("Enter your bio marks");
var total = parseInt(phy)+parseInt(chem)+parseInt(bio);
var avg = total/3;
document.write("Roll no. is" +rollno);
document.write("<br>");
document.write("name. is" +name);
document.write("<br>");
document.write("address. is" +address);
document.write("<br>");
document.write("Total is" +total);
document.write("<br>");
document.write("average is" +avg);
document.write("<br>");
if(avg>=75)
document.write("Distiction");
else if (avg >= 60)
document.write("First Class");
else if(avg >= 50)
document.write("Second Class");
else 
document.write("Fail");
</script>
</html>
